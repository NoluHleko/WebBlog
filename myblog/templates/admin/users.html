{% extends 'layout.html' %}

{% block content%}
<table class="table table-sm table-striped tabled-bordered"> 
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Username</th>
    <th>E-mail</th>

    
  </thead>

<tbody>
  {% for user in users %}
  <tr>
    <td>{{loop.index}}</td>
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    
    <td>
      <button type="button" id="#del-{{user.id}}" class="btn btn-primary btn-danger btn-sm" data-toggle="modal" data-target="#del-{{user.id}}">
        Delete
      </button>
    </td>
  </tr>
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="del-{{user.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title text-danger" id="exampleModalLabel">Confirm delete?</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{user.name}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary btn-warning btn-sm" data-dismiss="modal">Cancel</button>
    <a href="deleteuser/{{user.id}}" type="submit" class="btn btn-primary btn-danger btn-sm">Delete</a>
  </div>
</div>
</div>
</div>
  {% endfor %}
</tbody>

</table>

{% endblock %}

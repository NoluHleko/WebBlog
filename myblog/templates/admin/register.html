<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Register</title>
  </head>
  <body>
    

    <div class="container">
        <h1 class="text-center">Register</h1>
{% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class=flashes>
          {% for category, message in messages %}
            <div class=" alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
          </div>
        {% endif %}
{% endwith %}
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <form method="POST">
                    <label for="">Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Your name" required>
                    <label for="">Username</label>
                    <input type="text" username="username" class="form-control" placeholder="Your username" required>
                    <label for="">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Your E-mail" required>
                    <label for="">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Your Password" required>
                    <label for="">Repeat Password</label>
                    <input type="password" name="repeat_password" class="form-control" placeholder="Enter your password again" required>
                    
                    <input type="submit" value="Register" class="btn btn-info mt-3">
                </form>
            </div>
            
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
